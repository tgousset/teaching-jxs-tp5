<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

	<div class="container">
		<h1>Pokésir</h1>

		<!-- Search -->
        <div  ng-controller="myController">
            {{id}}
            <form name="myForm">
                <input ng-model="id"/> </br>

                <select name="repeatSelect" id="repeatSelect" ng-model="list.model">
                    <option ng-repeat="pokemon in list.pokemons | filter:searchText" value="{{pokemon.id}}">{{pokemon.name}}</option>
                </select>

                model = {{list.model}}
                </br>
                <button ng-click="$log.log(list.model)">Go</button>

            </form>
        </div>

		<!-- Pokémon information -->
		<div ng-controller="httpController">
            {{data}}
        </div>

	</div>

    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>


</body>
</html>
